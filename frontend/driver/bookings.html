<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Bookings | RideApp</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script defer src="./js/bookings.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: #1f2937;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .navbar a {
      color: #9ca3af;
      margin: 0 0.75rem;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar a.active,
    .navbar a:hover {
      color: #fff;
    }

    .navbar button {
      background: #ef4444;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    main.container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      color: #111827;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .card h3 {
      color: #111827;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    /* Table */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .table th,
    .table td {
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      padding: 0.75rem;
    }

    .table th {
      background: #f9fafb;
      color: #374151;
    }

    .table tr:hover {
      background: #f3f4f6;
    }

    .error-text {
      color: #dc2626;
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }

    .action-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .action-btn:hover {
      background: #1d4ed8;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 0.75rem;
      }

      .navbar div {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <h2>RideApp Driver Dashboard</h2>
    <div>
      <a href="dashboard.html">Dashboard</a>
      <a href="rides.html">Rides</a>
      <a href="bookings.html" class="active">Bookings</a>
      <a href="payments.html">Payments</a>
      <a href="profile.html">Profile</a>
      <a href="complaints.html">Complaints</a>
      <button id="logout-btn">Logout</button>
    </div>
  </nav>

  <main class="container">
    <h2>ðŸš– Driver Bookings</h2>

    <!-- Available Bookings -->
    <section class="card">
      <h3>Available Bookings</h3>
      <p id="available-bookings-error" class="error-text"></p>
      <table id="available-bookings-table" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Pickup</th>
            <th>Dropoff</th>
            <th>Pickup Time</th>
            <th>Fare Estimate</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="6">Loading...</td></tr>
        </tbody>
      </table>
    </section>

    <!-- My Bookings -->
    <section class="card">
      <h3>My Bookings</h3>
      <p id="my-bookings-error" class="error-text"></p>
      <table id="my-bookings-table" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Pickup</th>
            <th>Dropoff</th>
            <th>Status</th>
            <th>Pickup Time</th>
            <th>Fare</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7">Loading...</td></tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
