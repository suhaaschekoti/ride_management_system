<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Complaints | RideApp</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      color: #333;
    }

    .navbar {
      background: #1f2937;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .navbar a {
      color: #9ca3af;
      margin: 0 0.75rem;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar a.active, .navbar a:hover {
      color: #fff;
    }

    .navbar button {
      background: #ef4444;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    main.container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 1rem;
      color: #111827;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .card h3 {
      margin-top: 0;
      color: #111827;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.3rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    .btn.primary {
      background: #2563eb;
      color: #fff;
    }

    .btn.primary:hover {
      background: #1d4ed8;
    }

    .btn.danger {
      background: #ef4444;
      color: white;
    }

    .btn.danger:hover {
      background: #dc2626;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .table th, .table td {
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      padding: 0.75rem;
    }

    .table th {
      background: #f9fafb;
      color: #374151;
    }

    .table tr:hover {
      background: #f3f4f6;
    }

    .small {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .error {
      color: #b91c1c;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h2>RideApp Dashboard</h2>
    <div>
      <a href="dashboard.html">Dashboard</a>
      <a href="rides.html">Rides</a>
      <a href="payments.html">Payments</a>
      <a href="complaints.html" class="active">Complaints</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <main class="container">
    <h1>Complaints</h1>

    <section class="card">
      <h3>File a Complaint</h3>
      <form id="complaintForm">
        <div class="form-group">
          <label for="rideId">Ride ID</label>
          <input type="number" id="rideId" placeholder="Enter Ride ID" required />
        </div>
        <div class="form-group">
          <label for="complaintDesc">Description</label>
          <textarea id="complaintDesc" rows="3" placeholder="Describe your issue" required></textarea>
        </div>
        <button type="submit" class="btn primary">Submit Complaint</button>
      </form>
    </section>

    <section class="card">
      <h3>My Complaints</h3>
      <div id="complaintsArea">
        <p>Loading...</p>
      </div>
    </section>
  </main>

  <script type="module" src="./js/complaints.js"></script>
</body>
</html>
