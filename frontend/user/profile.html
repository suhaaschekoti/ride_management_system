<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Profile | RideApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      color: #111827;
    }

    /* Navbar */
    .navbar {
      background: #1f2937;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .navbar a {
      color: #9ca3af;
      margin: 0 0.75rem;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar a.active,
    .navbar a:hover {
      color: #fff;
    }

    .navbar button {
      background: #ef4444;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    /* Main Content */
    main.container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }

    h1 {
      margin-top: 0;
      color: #1e3a8a;
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
    }

    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.25s ease;
    }

    button[type="submit"]:hover {
      background: #1e40af;
    }

    #msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }

    #msg.success {
      color: #16a34a;
    }

    #msg.error {
      color: #dc2626;
    }

    @media (max-width: 600px) {
      main.container {
        padding: 1rem;
      }
      .card {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h2>RideApp</h2>
    <div>
      <a href="dashboard.html">Dashboard</a>
      <a href="book_ride.html">Book Ride</a>
      <a href="my_bookings.html">Bookings</a>
      <a href="payments.html">Payments</a>
      <a href="complaints.html">Complaints</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <section class="card">
      <h1>My Profile</h1>
      <form id="profileForm">
        <input id="name" type="text" placeholder="Full Name" required />
        <input id="email" type="email" placeholder="Email Address" required />
        <input id="phone" type="tel" placeholder="Phone Number" required />
        <input id="password" type="password" placeholder="New Password (leave blank to keep)" />
        <button type="submit">Save Changes</button>
      </form>
      <div id="msg"></div>
    </section>
  </main>

  <script type="module" src="js/profile.js"></script>
</body>
</html>
